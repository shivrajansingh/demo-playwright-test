# Test Configuration Properties

# Browser Configuration
browser.type=chromium
browser.headless=false
browser.slowmo=0
browser.timeout=30000
browser.viewport.width=1920
browser.viewport.height=1080

# Application URLs
base.url.youtube=https://youtube.com

# Test Environment
environment=dev

# Screenshot and Video
capture.screenshots=true
capture.videos=false
screenshots.path=test-results/screenshots
videos.path=test-results/videos

# Parallel execution
parallel.tests=true
max.parallel.threads=4

# Retry Configuration
retry.failed.tests=true
max.retry.count=2
